<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Management System</title>
    <base href="/" />
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/oidc-client/1.7.1/oidc-client.min.js" integrity="sha256-9DaoB/bDcJC0Iw7MyVlpoTFGi7hAxNfj5Sg6OjEElEU=" crossorigin="anonymous"></script>
<script>
  const config = {
    response_mode: 'query'
  };
  
  const callback = localStorage.getItem('oidc:callback');

  switch (callback) {
    case 'popup':
      new Oidc.UserManager(config).signoutPopupCallback();

      break;
    case 'redirect':
      new Oidc.UserManager(config).signoutRedirectCallback().then(() => window.location.href = '/');

      break;
    default:
      throw new Error('The specified callback is invalid, it must be one of "popup", "redirect".');
  }
</script>
</body>
</html>
